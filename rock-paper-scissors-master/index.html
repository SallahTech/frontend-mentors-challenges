<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">12</p>
        </div>
      </header>

      <main id="main">
        <button class="btn-circle btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </span>
        </button>
        <button class="btn-circle btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </span>
        </button>
        <button class="btn-circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </span>
        </button>
      </main>

      <div class="rules-modal" id="modal">
        <img src="./images/image-rules.svg" alt="rules" />
        <button id="close">
          <img src="./images/icon-close.svg" alt="close" />
        </button>
      </div>

      <button class="btn-rules" id="open">Rules</button>
    </div>

    <div class="selection" id="selection">
      <div>
        <h2>You Picked</h2>
        <button class="btn-circle btn-paper" id="user_select">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </span>
        </button>
      </div>
      <div class="move-down">
        <p class="big-text">You <span id="win">Win</span></p>
        <p />
        <button id="reset" class="btn">Play again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn-circle btn-scissors" id="computer_select">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </span>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sallahtech" target="_blank"
        >Baboucarr Sallah</a
      >.
    </div>
  </body>
</html>
